<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 0'></a-camera>
    <!--home marker -->
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: -17.899496; longitude: 31.058361" scale="5 5 5"></a-entity>
    <!--next door 1 marker -->
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: -17.899541; longitude: 31.058237" scale="5 5 5"></a-entity>
    <!--next door 2 marker -->
    <a-entity material='color: yellow' geometry='primitive: box' gps-new-entity-place="latitude: -17.899434; longitude: 31.058656" scale="5 5 5"></a-entity>

    <!--uz marker -->
   <!-- <a-entity material='color: yellow' geometry='primitive: box' gps-new-entity-place="latitude: -17.783083846868944; longitude: 31.05104371902599" position="0 165 0" scale="10 10 10"></a-entity> -->
</a-scene>
    
</body>
</html>
